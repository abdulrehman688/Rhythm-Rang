<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div style="display: flex; justify-content: center; margin-top: 50px;">
        <div style="width: 450px; height: 600px; border: 3px solid black; padding: 10px;">
            <div style="display: flex; justify-content: center;">
                <img style="width: 250px;" src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="">
            </div>
            <p style="text-align: center; margin-top: 20px; margin-bottom: 20px;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem, in eum dolore eius sed sapiente laboriosam incidunt voluptatibus dignissimos ea laudantium porro quaerat est provident minus vero excepturi voluptate eaque?</p>
            <div style="display: flex; justify-content: center;">
                <button>click here</button>
            </div>
        </div>
    </div>
<div class="container chatty">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzIiyV0XgtyeLBS0OWmk8lMM649VIc4CLzrA&s" alt="image" style="width: 40px; height: 40px; border-radius: 50px;">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sound. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
